<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <th:block th:insert="~{fragments/cdn-links :: cdnLinks}"></th:block>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5" id="registerForm">
                        <h2 class="mb-3">User Registeration</h2>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="User Name">
                            <span id="username-error-message" class="error-message"></span>
                        </div>
                        
        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span id="password-error-message" class="error-message"></span>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                            <span id="username-error-message" class="error-message"></span>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Create</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

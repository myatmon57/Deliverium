<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <th:block th:insert="~{fragments/cdn-links :: cdnLinks}"></th:block>
  </head>

  <body>
    <div th:replace="~{fragments/cdn-links.html :: body}"></div>
    <div class="p-4 container-fluid">
      <h1>Product List</h1>
      <form action="/search" method="get" class="input-group rounded">
        <div class="w-50" id="create">
          <a
            href="/product/create"
            class="input-group-text border-0 mt-3 mb-3 bg-primary w-25 text-decoration-none text-white"
          >
            Create Product
          </a>
        </div>

        <div class="container-fluid">
          <table class="table table-hover table-border" id="product_table" style="text-align: center">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Type</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
